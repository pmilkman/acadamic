<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    p {
        color: green;
    }
</style>

<link rel="stylesheet" href="CSS_1_3.css">

<meta charset="UTF-8">
<title>HowToEmbedCSS</title>
</head>
<body>

<!--  inline: im HTML Tag -->
<p style="color:red;">A Text styled with inline CSS</p>

<!-- internal: als style-Tag in den HTML File -->
<p>A Text styled with internal CSS embedding</p>

<!-- external: als eigene CSS File -->
<p class="externalEmbeddedCSS">A Text styled with external CSS</p>


</body>
</html>
